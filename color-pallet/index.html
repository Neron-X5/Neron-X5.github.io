<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Color Pallet</title>
        <link rel="stylesheet" href="style.min.css" />
    </head>
    <body>
        <header class="header">
            <div>Header</div>
        </header>
        <main class="main">
            <div class="palletContainer">
                <div class="colorStrip strip1">Main brand color</div>
                <div class="colorStrip strip2">Dark shade</div>
                <div class="colorStrip strip3">Dark accent</div>
                <div class="colorStrip strip4">Light shade</div>
                <div class="colorStrip strip5">Light accent</div>
            </div>
            <div class="floatingButton">+</div>
        </main>
        <footer class="footer">
            <div>Footer</div>
        </footer>
    </body>
</html>
